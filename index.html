<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="desktopIcon font">
        <a href="https://microsoftedgewelcome.microsoft.com/en-us?form=MA13DW"><img
            src="images/icons8-microsoft-edge-48.png" alt="">
        </a>
        <div class="font">Microsoft Edge</div>

    </div>
    <div class="desktopIcon font">
        <a href="# "><img src="https://img.icons8.com/color/48/000000/recycle-bin.png"/>
        </a>
        <div class="font">Recycle Bin</div>

    </div>



    <div class="taskbar">
        <img src="images/icons8-windows-11-48.png" class="img" id="home">
        <img src="images/icons8-search-48.png" class="img">
        <img src="images/icons8-microsoft-edge-48.png" class="img">
        <img src="images/icons8-folder-48.png" class="img">
        <img src="images/icons8-facebook-gaming-48.png" class="img">
        <img src="images/icons8-google-play-48.png" class="img">
        <div class="task-right">
            <img src="images/taskbarright.PNG" alt="">
        </div>
    </div>


    <div class="startMenu" id="startmenu">
        <div class="statement">
            <div class="text">pinned</div>
            <div class="homeIcon">
                <div class="homeContent">
                    <a href="https://microsoftedgewelcome.microsoft.com/en-us?form=MA13DW"><img
                            src="images/icons8-microsoft-edge-48.png" alt=""></a>
                    <div class="font">Microsoft Edge</div>
                </div>
                <div class="homeContent">
                    <a href="https://www.google.com/"><img
                            src="images/icons8-chrome-48.png" alt=""></a>
                    <div class="font">Chrome</div>
                </div>
                <div class="homeContent">
                    <a href="https://www.google.com/intl/en-GB/gmail/about/#"><img src="https://img.icons8.com/fluency/48/000000/mail.png"/></a>
                    <div class="font">Mail</div>
                </div>
                <div class="homeContent">
                    <a href="https://www.google.com/search?q=google+calculator+online&ei=W_4kYdeRONe6rQHM67uoBw&oq=google+calcu&gs_lcp=Cgdnd3Mtd2l6EAEYATIICAAQsQMQkQIyCAgAEIAEELEDMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQ6BwgAEEcQsAM6BQgAEJECOgsIABCABBCxAxDJAzoFCAAQkgNKBAhBGABQ0QlYmCNg9TJoAXADeAKAAdIHiAHpJJIBCzAuMi40LTEuMS40mAEAoAEByAEIwAEB&sclient=gws-wiz"><img src="https://img.icons8.com/color/48/000000/apple-calculator.png"/></a>
                    <div class="font">calculator</div>
                </div>
            </div>
            <!-- second row  -->
            <div class="homeIcon">
                <div class="homeContent">
                    <a href="https://www.youtube.com/"><img
                            src="images/icons8-youtube-play-button-48.png" alt=""></a>
                    <div class="font">You Tube</div>
                </div>
                <div class="homeContent">
                    <a href="#"><img
                            src="images/icons8-settings-48.png" alt=""></a>
                    <div class="font">Setting</div>
                </div>
                <div class="homeContent">
                    <a href="https://support.microsoft.com/"><img src="https://img.icons8.com/ios-glyphs/48/000000/computer-support.png"/></a>
                    <div class="font">Help</div>
                </div>
                <div class="homeContent">
                    <a href="https://support.microsoft.com/contactus"><img src="https://img.icons8.com/ios-glyphs/48/000000/online-support.png"/></a>
                    <div class="font">Support</div>
                </div>
            </div>

            <!-- recommanded section  -->
            <div class="text recommanded">Recommanded</div>
            <div class="recommandItem">
                <div class="homeContact leftIcon">
                    <img src="https://img.icons8.com/ios-filled/48/000000/camera-enhance.png"/>
                    <div class="font">Camera</div>
                </div>
                <div class="homeContact leftIcon">
                    <img src="https://img.icons8.com/fluency/48/000000/photo-editor.png"/>
                    <div class="font">Photo Editor</div>
                </div>
                <div class="homeContact leftIcon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/registry-editor.png"/>
                    <div class="font">Registry</div>
                </div>
                
            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
